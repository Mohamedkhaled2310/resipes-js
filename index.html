<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/mine.css">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Recipe</a>
      <i class="fa-solid fa-bars fa-2x text-white-50 translate make-pointer" id="control-menu"></i>
    </div>
  </nav>

  <div class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed" style="left: -100%" id="menu">
    <ul class="list-unstyled"></ul>
  </div>

  <div class="home vh-100">
    <div class="layer w-100 h-100 d-flex justify-content-center align-items-center flex-wrap">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="text-white">The search operation is sensitive</h2>
        </div>

        <div class="row">
          <div class="col-sm-8">
            <input type="text" id="search-input" class="form-control" placeholder="Enter a food item">
          </div>
          <div class="col-sm-4">
            <button class="btn btn-success w-50" id="search-btn">
              <i class="fa-solid fa-search fa-1x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="resipeContainer d-none justify-content-center align-items-center position-fixed" id="resipeContainer">
    <div class="resipeOreder-box bg-white col-md-6 col-sm-8 p-1 rounded-1" id="resipeOreder-box">
      <div class="resipe-img position-relative">
        <img src="" class="w-100" alt="recipe img" id="box-img">
      </div>
      <div class="text-dark mt-3">
        <h3 class="fs-1" id="resipe-title"></h3>
        <p id="desc"></p>
      </div>
    </div>
  </div>

  <div class="resipes container py-5">
    <div class="row g-4" id="resipes-container"></div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
